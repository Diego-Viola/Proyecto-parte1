# ============================================
# Products.Api - Docker Compose
# ============================================

services:
  products-api:
    build:
      context: ../..
      dockerfile: Products.Api/RunProject/Dockerfile
    image: products-api:latest
    container_name: products-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - products-network

networks:
  products-network:
    driver: bridge
